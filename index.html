    <!-- Add Task Form -->
    <section class="p-4 bg-white shadow flex flex-col sm:flex-row gap-3 items-center">
        <input id="taskTitle" type="text" placeholder="‚úçÔ∏è Task title"
            class="w-full block sm-w-half md:flex-1 p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">

        <input id="projectName" type="text" placeholder="üè∑Ô∏è Project name"
            class="w-full block sm-w-half md:flex-1 p-3 border rounded-xl">

        <input id="taskStatus" type="text" placeholder="üìå Status (todo, review, done...)"
            class="w-full block sm-w-half md:flex-1 p-3 border rounded-xl w-48">

        <button id="addTaskBtn"
            class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 hover:scale-105 transition">
            ‚ûï Add Task
        </button>
    </section>

    <!-- Kanban Board -->
    <main id="board" class="flex flex-col sm:flex-row gap-4 p-4 flex-1 overflow-x-auto"></main>

    <!-- Footer -->
    <footer class="text-center text-sm p-3 text-gray-500">
        Developed by <strong><a href="https://cyberbitbyte.com" target="_blank">CyberBitByte</a></strong> ¬© 2026
    </footer>

    <!-- JavaScript -->
    <script>
        const taskTitle = document.getElementById("taskTitle");
        const projectName = document.getElementById("projectName");
        const taskStatus = document.getElementById("taskStatus");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const board = document.getElementById("board");

        let tasks = JSON.parse(localStorage.getItem("kanbanTasks")) || [];

        function save() {
            localStorage.setItem("kanbanTasks", JSON.stringify(tasks));
        }

        function uid() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function normalizeStatus(status) {
            return status.toLowerCase().replace(/\s+/g, "");
        }

        function createColumn(status) {
            if (document.getElementById(status)) return;

            const column = document.createElement("div");
            column.className = "flex-1 bg-white rounded-2xl shadow-lg p-3 flex flex-col min-w-[250px]";

            column.innerHTML = `
                <h3 class="font-bold text-center mb-3 capitalize">${status}</h3>
                <div id="${status}" class="flex-1 flex flex-col gap-2"
                     ondragover="event.preventDefault()"
                     ondrop="dropTask(event, '${status}')"></div>
            `;

            board.appendChild(column);
        }

        function render() {
            board.innerHTML = "";
            const statuses = [...new Set(tasks.map(t => t.status))];
            statuses.forEach(createColumn);

            tasks.forEach(task => {
                const col = document.getElementById(task.status);
                const card = document.createElement("div");
                card.className = "task relative bg-gray-50 p-3 rounded-xl shadow cursor-move hover:scale-105 transition";
                card.draggable = true;
                card.ondragstart = e => e.dataTransfer.setData("id", task.id);

                card.innerHTML = `
                    <div class="font-semibold">${task.title}</div>
                    <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">
                        ${task.project || "General"}
                    </span>

                    <div class="absolute top-2 right-2 flex justify-between mt-2 text-sm">
                        <button onclick="editTask('${task.id}')" class="text-indigo-600">‚úèÔ∏è</button>
                        <button onclick="deleteTask('${task.id}')" class="text-red-500">üóëÔ∏è</button>
                    </div>
                `;

                col.appendChild(card);
            });
        }

        addTaskBtn.onclick = () => {
            if (!taskTitle.value || !taskStatus.value) return;

            tasks.push({
                id: uid(),
                title: taskTitle.value,
                project: projectName.value,
                status: normalizeStatus(taskStatus.value)
            });

            save();
            render();

            taskTitle.value = "";
            projectName.value = "";
            taskStatus.value = "";
        };

        function editTask(id) {
            const t = tasks.find(x => x.id === id);
            if (!t) return;

            const title = prompt("Edit title", t.title);
            const project = prompt("Edit project", t.project);
            const status = prompt("Edit status", t.status);

            if (title !== null) t.title = title;
            if (project !== null) t.project = project;
            if (status !== null) t.status = normalizeStatus(status);

            save();
            render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            save();
            render();
        }

        function dropTask(e, status) {
            const id = e.dataTransfer.getData("id");
            const t = tasks.find(x => x.id === id);
            if (t) {
                t.status = status;
                save();
                render();
            }
        }

        render();
    </script>
